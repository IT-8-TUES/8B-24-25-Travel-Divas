<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика – My Travel World</title>
  <script src="https://unpkg.com/world-atlas@2/countries-110m.json"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      color: #1b5e20;
      margin: 0;
      padding: 0;
    }

    nav {
      background: linear-gradient(to right, #2196f3, #43a047);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .logo span {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0d47a1;
    }

    #map {
      width: 100%;
      height: 500px;
    }

    .stats-box {
      margin-top: 2rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .stat {
      flex: 1 1 200px;
      background: #f1f8e9;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      text-align: center;
    }

    .stat h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #2e7d32;
    }

    .stat p {
      font-weight: bold;
      color: #1b5e20;
    }

    footer {
      text-align: center;
      color: #fff;
      background: linear-gradient(to right, #2196f3, #43a047);
      padding: 18px 0 10px 0;
      margin-top: 40px;
      font-size: 1em;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Лого">
      <span>My Travel World</span>
    </div>
    <div class="nav-links">
      <a href="../Anastasia/index.html">Начало</a>
      <a href="../Airis/plan_trip.html">Планирай</a>
      <a href="planned-trips.html">Планирани</a>
      <a href="../violeta/past-trips.html">Дневник</a>
      <a href="../violeta/gallery.html">Галерия</a>
      <a href="../Anastasia/">Багаж</a>
      <a href="statistics.html">Статистика</a>
    </div>
  </nav>

  <div class="container">
    <h1>Статистика на пътуванията</h1>
    <p>Щракни върху държава, за да я маркираш като посетена.</p>
    <div id="map"></div>

    <div class="stats-box">
      <div class="stat">
        <p>Посетени държави</p>
        <h2 id="visitedCount">0</h2>
      </div>
      <div class="stat">
        <p>Процент посетени държави</p>
        <h2 id="visitedPercent">0%</h2>
      </div>
      <div class="stat">
        <p>Брой пътувания</p>
        <h2 id="tripCount">0</h2>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Travel World</p>
  </footer>

  
</body>
</html>
