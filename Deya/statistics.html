  <link rel="stylesheet" href="statistics.css" />
</head>

<body>
  <nav>
    <div class="logo">
      <img src="logo.png"> <!-- Изображение на логото -->
      <span>My Travel World</span> <!-- Текст до логото -->
    </div>
    <div class="nav-links">
      <a href="../Anastasia/index.html">Начало</a>
      <a href="../Airis/plan_trip.html">Планирай</a>

  <div class="container">
    <h1>Статистика от пътуванията</h1> <!-- Заглавие -->
    <div id="map"></div> <!-- Карта -->
    <div class="stats"> <!-- Кутии със статистика -->
      <div class="stat-box">
        <h3 id="countriesCount">0</h3>
        <p>Посетени държави</p>
      </div>
      <div class="stat-box">
        <h3 id="worldPercent">0%</h3>
        <p>от света</p>
      </div>
      <div class="stat-box">
        <h3 id="tripCount">0</h3>
        <p>Общо пътувания</p>
      </div>
      <div class="stat-box">
        <h3 id="totalBudget">0 лв.</h3>
        <p>Изразходван бюджет</p>
      </div>
    </div>
  </div>

    <p>&copy; 2025 My Travel World </p>
  </footer>
