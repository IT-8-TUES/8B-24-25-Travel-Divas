<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Планирани пътувания – My Travel World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      color: #1b5e20;
    }

    /* Навигация с лого */
    nav {
      background: linear-gradient(to right, #2196f3, #43a047);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 40px;
      width: auto;
      border-radius: 6px;
    }

    .logo span {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    /* Основен контейнер */
    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #0d47a1;
      margin-bottom: 2rem;
    }

    /* Карта на пътуване */
    .trip-card {
      background: linear-gradient(135deg, #bbdefb, #c8e6c9);
      border-left: 6px solid #64b5f6;
      margin-bottom: 1.5rem;
      padding: 1.2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      transition: transform 0.2s;
    }

    .trip-card:hover {
      transform: scale(1.01);
    }

    .trip-card.expired {
      border-left-color: #ef5350;
      background: linear-gradient(135deg, #ffcdd2, #f8bbd0);
    }

    .trip-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .trip-header h2 {
      margin: 0;
      color: #1a237e;
    }

    .trip-header strong {
      background: #ffffff33;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .trip-info p {
      margin: 0.3rem 0;
      color: #2e7d32;
    }

    .btn-archive {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: linear-gradient(to right, #2196f3, #4caf50);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-archive:hover {
      background: linear-gradient(to right, #1976d2, #388e3c);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logo.png">
      <span>My Travel World</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Начало</a>
      <a href="plan-trip.html">Планирай</a>
      <a href="planned-trips.html">Планирани</a>
      <a href="past-trips.html">Дневник</a>
      <a href="gallery.html">Галерия</a>
      <a href="packing-list.html">Багаж</a>
      <a href="statistics.html">Статистика</a>
    </div>
  </nav>

  <div class="container">
    <h1>Планирани пътувания</h1>
    <div id="tripsList"></div>
  </div>

  <script>
    const tripsList = document.getElementById('tripsList');

    function loadTrips() {
      const trips = JSON.parse(localStorage.getItem('plannedTrips')) || [];
      tripsList.innerHTML = '';

      if (trips.length === 0) {
        tripsList.innerHTML = '<p>Няма планирани пътувания.</p>';
        return;
      }

      trips.forEach((trip, index) => {
        const now = new Date();
        const dateTo = new Date(trip.dateTo);
        const diffTime = dateTo - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const expired = diffDays < 0;

        const card = document.createElement('div');
        card.className = 'trip-card' + (expired ? ' expired' : '');

        card.innerHTML = `
          <div class="trip-header">
            <h2>${trip.destination}</h2>
            <strong>${expired ? 'Изтекло' : 'Предстоящо'}</strong>
          </div>
          <div class="trip-info">
            <p>От: ${trip.dateFrom} до ${trip.dateTo}</p>
            <p>Бюджет: ${trip.budget} лв.</p>
            <p>Остават: ${expired ? '0' : diffDays} дни</p>
          </div>
          <button class="btn-archive" onclick="archiveTrip(${index})">Архивирай</button>
        `;

        tripsList.appendChild(card);
      });
    }

    function archiveTrip(index) {
      const trips = JSON.parse(localStorage.getItem('plannedTrips')) || [];
      const archived = JSON.parse(localStorage.getItem('pastTrips')) || [];

      archived.push(trips[index]);
      trips.splice(index, 1);

      localStorage.setItem('plannedTrips', JSON.stringify(trips));
      localStorage.setItem('pastTrips', JSON.stringify(archived));

      loadTrips();
    }

    loadTrips();
  </script>
</body>
</html>
