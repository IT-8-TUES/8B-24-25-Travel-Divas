<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планиране на пътуване</title>
    <link rel="stylesheet" href="a_styles.css">
</head>
<body>
    <div class="outer-wrapper">
        <div class="container">
            <h1>Планирай своето пътуване</h1>
            <form id="trip-form">
                <label for="destination">Дестинация:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="dates">Дати:</label>
                <input type="text" id="dates" name="dates" placeholder="напр. 01.07.2025 - 07.07.2025" required>

                <label for="budget">Бюджет (лв):</label>
                <input type="number" id="budget" name="budget" min="1" required>

                <label for="activities">Цел / Дейности:</label>
                <textarea id="activities" name="activities" rows="4" required></textarea>

                <button type="submit">Запази</button>
            </form>
            <div id="success-message" class="hidden">Пътуването е успешно записано!</div>
            <<a href="../index.html" class="back-button">← Назад</a>

        </div>
    </div>

    <script>
        document.getElementById('trip-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const destination = document.getElementById('destination').value.trim();
            const dates = document.getElementById('dates').value.trim();
            const budget = document.getElementById('budget').value.trim();
            const activities = document.getElementById('activities').value.trim();
    
            if (!destination || !dates || !budget || !activities) {
                alert('Моля, попълнете всички полета.');
                return;
            }
    
            const tripData = {
                destination,
                dates,
                budget,
                activities
            };
    
            localStorage.setItem('trip', JSON.stringify(tripData));
    
            
            window.location.href = "planned-trips.html";
        });
    </script>
    
</body>
</html>
