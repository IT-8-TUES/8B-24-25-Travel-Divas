<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Дневник на минали пътувания</title>
  <link rel="stylesheet" href="past-trips.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Начало</a></li>
        <li><a href="plan-trip.html">Планирай пътуване</a></li>
        <li><a href="planned-trips.html">Планирани</a></li>
        <li><a href="past-trips.html" class="active">Дневник</a></li>
        <li><a href="gallery.html">Галерия</a></li>
        <li><a href="packing-list.html">Чеклист</a></li>
        <li><a href="statistics.html">Статистика</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1><i class="fas fa-globe"></i>Дневник на минали пътувания</h1>

    <section class="filters">
      <label for="filter-country">Филтър по държава:</label>
      <select id="filter-country">
        <option value="all">Всички</option>
        <option value="Италия">Италия</option>
        <option value="Япония">Япония</option>
      </select>

      <label for="filter-year">Филтър по година:</label>
      <select id="filter-year">
        <option value="all">Всички</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>
    </section>

    <section class="past-trip-entry" data-country="Италия" data-year="2024">
      <h2>Рим, Италия (април 2024)</h2>
      <div class="image-row">
      <img src="images/rim1.jpg" alt="Рим" width="300">
      <img src="images/rim2.jpg" alt="Рим" width="300">
      <img src="images/rim3.jpg" alt="Рим" width="300">
      <img src="images/rim4.jpg" alt="Рим" width="300">
      </div>
      <p>„Най-вкусната пица и невероятна архитектура!“</p>
      <p>Оценка: 
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i> 
        </p>
    </section>

    <section class="past-trip-entry" data-country="Япония" data-year="2023" >
      <h2>Токио, Япония (август 2023)</h2>
      <div class="image-row">
      <img src="images/tokio1.jpg" alt="Токио" width="300">
      <img src="images/tokio2.jpg" alt="Токио" width="300">
      <img src="images/tokio3.jpg" alt="Токио" width="300">
      </div>
      <p>„Технологии, храмове и суши – уникално изживяване!“</p>
      <p>Оценка:
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>  
        </p>
    </section>
  </main>
  <script src="past-trips.js"></script>
</body>
</html>
